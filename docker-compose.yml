services:
  # ============== Infrastructure ==============
  postgres:
    image: pgvector/pgvector:pg16
    container_name: aiagent-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aiagent}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-aiagent}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiagent"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - aiagent-network

  redis:
    image: redis:7-alpine
    container_name: aiagent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes
    networks:
      - aiagent-network

  adminer:
    image: adminer:latest
    container_name: aiagent-adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aiagent-network

  # ============== Application Services ==============
  api:
    build:
      context: ./packages/ai-api
      dockerfile: Dockerfile
    container_name: aiagent-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-aiagent}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-aiagent}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      KB_UPLOAD_DIR: /app/knowledge_base
      # CORS: comma-separated origins (for production, add your dashboard domain)
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3002,http://127.0.0.1:3002}
    ports:
      - "8000:8000"
    volumes:
      - knowledge-base-data:/app/knowledge_base
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    networks:
      - aiagent-network
    restart: unless-stopped

  worker:
    build:
      context: ./packages/ai-api
      dockerfile: Dockerfile
    container_name: aiagent-worker
    command: ["python", "-m", "ai_api.scripts.run_stream_worker"]
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-aiagent}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-aiagent}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      KB_UPLOAD_DIR: /app/knowledge_base
    volumes:
      - knowledge-base-data:/app/knowledge_base
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    networks:
      - aiagent-network
    restart: unless-stopped

  whatsapp:
    build:
      context: .
      dockerfile: packages/whatsapp-client/Dockerfile
    container_name: aiagent-whatsapp
    environment:
      AI_API_URL: http://api:8000
      WHATSAPP_API_PORT: 3001
      WHATSAPP_API_HOST: 0.0.0.0
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "3001:3001"
    volumes:
      - whatsapp-session:/app/packages/whatsapp-client/auth_info_baileys
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - aiagent-network
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: packages/finance-dashboard/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: aiagent-dashboard
    ports:
      - "3002:3000"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    networks:
      - aiagent-network
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
  knowledge-base-data:
  whatsapp-session:

networks:
  aiagent-network:
    driver: bridge
